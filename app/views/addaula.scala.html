@(in: Integer)

@main(in){
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Adicionar Aula
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i> Dashboard
                </li>
                <li class="active">
                    Adicionar aula
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <div class="alert alert-info alert-dismissable">
                <i class="fa fa-info-circle"></i>  Preencha todos os campos!
            </div>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <form method="post" action="/addaula">
            <div class="col-md-4">
                <div class="form-group">
                    <label>
                        Oferta:
                    </label>
                    <input class="form-control" name="oferta" type="text" placeholder="R$ 0,00" required/>
                    <label>
                        Data:
                    </label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div>
                        <input name="data" type="text" class="datepicker form-control" required>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Telefone</th>
                                <th>Sala</th>
                                <th>?</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for(aluno <- SGDB.getListaAllAlunos){
                                <tr>
                                    <td>@aluno.getNome</td>
                                    <td>@aluno.getTelefone</td>
                                    <td>@SGDB.getSala(aluno.getSalaid).getNome</td>
                                    <td><input type="checkbox" value="true" name="@aluno.getId"/></td>
                                </tr>
                            }
                        </tbody>
                    </table>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </div>
                <div class="col-md-4"></div>

            </div>
        </form>
    </div>
    <!-- /.row -->
}
