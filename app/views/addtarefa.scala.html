@(in: Integer)

@main(in){
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Adicionar Tarefa
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i> Dashboard
                </li>
                <li class="active">
                    Adicionar Tarefa
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <div class="alert alert-info alert-dismissable">
                <i class="fa fa-info-circle"></i>  Preencha todos os campos !
            </div>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form method="post" action="/addtarefa">
                <div class="form-group">
                    <label>
                        Data de Hoje:
                    </label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div>
                        <input name="datahoje" type="text" class="datepicker form-control" required>
                    </div>
                    <label>
                        Data Final:
                    </label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div>
                        <input name="datafinal" type="text" class="datepicker form-control" required>
                    </div>
                    <label>
                        Coment√°rio:
                    </label>
                    <textarea class="form-control" type="text" name="comentario" required></textarea>
                    <label>Prioridade:</label>
                    <select class="form-control" name="prioridade">
                        <option value="1">Baixo</option>
                        <option value="2">Normal</option>
                        <option value="3">Alto</option>
                    </select>
                    <label>Valor:</label>
                    <input type="text" name="valor" class="form-control" required>
                </div>
                <center><button class="btn btn-primary" type="submit">Adicionar</button> </center>
            </form>

        </div>
        <div class="col-md-3"></div>
    </div>
}
